	<script>
	var mymap = L.map('mapid').setView([48.5242, 9.05565]).setZoom(17);
	var OSM_background =
	L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png').addTo(mymap);

	//basemap1:
	var OpenStreetMap_DE = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {

	}).addTo(mymap);

	var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {

	//basemap3
	var Hydda_Full = L.tileLayer('https://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {

	}).addTo(mymap);
	
	//dictionary
	var basemaps = {
		"Open Street Map": OpenStreetMap_DE,
		"Open Topo Map": OpenTopoMap,
		"Schweden": Hydda_Full
		};
		
	//Add legend
	var legend = L.control.layers (basemaps, null, {collapsed: false, position:'bottomright'}). addTo(mymap);
	
	//Add scale
	var scale = L.control.scale({maxWidth: 100, metric: true, imperial: true}) .addTo(mymap);
